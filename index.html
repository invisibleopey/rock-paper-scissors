<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
</head>
<body>
    <script>
        function computerPlay () {
            let choices = ["rock", "paper", "scissors"];
            let x = Math.floor(Math.random() * (2 - 0 + 1 ) + 0 ); //randomly picks 0,1,2
            return choices[x];
        }
        // console.log(computerPlay());

        //A single round
        let playerSelection;
        let computerSelection;
        let result = "";
        function playRound (playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === "rock" && computerSelection === "paper") {
                result = "You lose! Paper beats Rock";
            } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "scissors") {
                result = "You lose! Scissors beats Paper";
            } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") {
                result = "You lose! Rock beats Scissors";
            } else if (playerSelection.toLowerCase() === "rock" && computerSelection === "scissors") {
                result = "You win! Rock beats Scissors";
            } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
                result = "You win! Paper beats Rock";
            } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
                result = "You win! Scissors beats Paper"; 
            } else {
                result = "Tie, try again";
            }
            console.log("Player's Selection is: " + playerSelection.toLowerCase());
            console.log("Computer's Selection is: " + computerSelection);
            console.log(result);
            return result;
        }
        // console.log(playRound(playerSelection, computerSelection));

        // Game function with 5 rounds

        function game() {
            let playerScore = 0;
            let computerScore = 0;
            let finalScore = "";
            let resultStatement = "";
            //round 1 -5
            for (let i = 1; i <= 5; i++) {
                playerSelection = prompt("Rock, Paper, Scissors");
                computerSelection = computerPlay();
                playRound(playerSelection, computerSelection);
                if (result === "You win! Rock beats Scissors" || result === "You win! Paper beats Rock" ||
                result === "You win! Scissors beats Paper") {
                    playerScore += 1;
                } else if (result === "You lose! Paper beats Rock" || result === "You lose! Scissors beats Paper" ||
                result === "You lose! Rock beats Scissors") {
                    computerScore += 1;
                }
            }
            //Final Result

            if (playerScore > computerScore) {
                resultStatement = "You won!"
            } else if (computerScore > playerScore) {
                resultStatement = "You lost!"
            } else {
                resultStatement = "Tie Game!"
            }

            //Final Score Output
            finalScore = `Player: ${playerScore}  and Computer: ${computerScore} ${resultStatement}`;
            return finalScore;
        }
        console.log(game());
    </script>
</body>
</html>
